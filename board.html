<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board (Makerspace)</title>
    <style>
        .job { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: lightblue;
            border: 5px outset lightsalmon;
            margin: 4px;
            cursor: crosshair;
            padding: 5px;
        }
        .job:hover {
            background-color: #ddddee;
            border-style: inset;
        }
        .jobTitle {
            background-color: lightgray;
            /* border: 5px outset gray; */
        }
        .jobDescription {
            border: background-color: red;
            grid-column: 1/3;
        }
        .mJobStatus{
            grid-row: 2;
            grid-column: 4;
        }
    </style>
</head>
<body>
    <h2>Makerspace Job Request Board</h2>
    <div id="jobBoard"></div>
    
</body>
<script src="mkspRequests.js"></script>

    // DEAL WITH URL PARAMETERS

    if (params.get("admin") !== null) {
        adminFlag = true;
    }
    makeJobBoard(adminFlag);

    
</script>
</html>
