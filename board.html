<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board (Makerspace)</title>
    <style>
        .job { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: lightblue;
            border: 5px outset lightsalmon;
            margin: 4px;
            cursor: crosshair;
            padding: 5px;
        }
        .job:hover {
            background-color: #ddddee;
            border-style: inset;
        }
        .jobTitle {
            background-color: lightgray;
            /* border: 5px outset gray; */
        }
        .jobDescription {
            border: background-color: red;
            grid-column: 1/3;
        }
        .mJobStatus{
            grid-row: 2;
            grid-column: 4;
        }
        #jobBoard {
            position: relative;
            top: 6em;
            z-index: 1;
            width: 100%;
        }
        #header {
            position: fixed;
            width: 95%;
            z-index: 2;
            height: 3em;
            display: grid;
            grid-template-columns: 2fr 1fr;
            border: 1px solid black;
            background-color: white;
            padding:1em;
        }
        #headerLinks {
            /* grid-column: 3; */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            position: relative;
            top:-1em;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .pageLink {
            border: 5px solid grey;
            border-radius: 5px;
            background-color: palegoldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
            /* width: 12em;
            height: 5em;
            font-size: x-large; */
            margin: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>Makerspace Job Request Board</h2>
        <div id="headerLinks">
            <div class="pageLink"> 
                <a href="index.html">Main Page</a>
            </div>
            <div class="pageLink"> 
                <a href="job.html">Make New Request</a>
            </div>
        </div>

    </div>

    <div id="jobBoard"></div>
    
</body>
<script src="mkspRequests.js"></script>

</script>
</html>
