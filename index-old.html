<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerspace Requests</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
    <div id="requester">
        <h2>Requester</h2>
        <div>
            Name: <input type="text" id="rName" placeholder="Name" value="Doc">
        </div>
        

        <div>
            Request: <br> <textarea name="" id="request" cols="50" rows="10">I want it all.</textarea>
        </div>

        <div>
            Files: <br>
            <input type="file" name="" id="uploads" multiple>
        </div>

        <div>
            Need By: <input type="date" name="" id="wantBy">
        </div>

        <div>
            Priority: <br>
            Low
            <input type="range" name="" id="priority" min="0" max="10">
            High
        </div>
        
        <div>
            <input type="button" id="submitRequest" value="Submit Request">
        </div>
    </div>

    <div id="maker">
        <h2>Makerspacetronaut</h2>
        <div>
            Name: <input type="text"  id="makerName">
        </div>
    </div>
    
</body>

<script>
    var d = document;
    document.getElementById("submitRequest").addEventListener("click", () => {
        
        // Collect data to be sent
        let data = {};
        data["requester"] = d.getElementById("rName").value;
        data["request"] = d.getElementById("request").value;
        data["files"] = d.getElementById("uploads").value;
        data["targetDate"] = d.getElementById("wantBy").value;
        data["priority"] = d.getElementById("priority").value;

        console.log(data);
    })

    

</script>

</html>
