<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerspace Requests</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
    <div id="requester">
        <h2>Requester</h2>
        <div>
            Name: <input type="text" id="rName" placeholder="Name" value="Doc">
        </div>
        

        <div>
            Request: <br> <textarea name="" id="requestDescription" cols="50" rows="10">I want it all.</textarea>
        </div>

        <div>
            Files: <br>
            <input type="file" name="" id="uploads" multiple>
            <div id="uploadTable"></div>
        </div>

        <div>
            Need By: <input type="date" name="" id="wantBy">
        </div>

        <div>
            Priority: <br>
            Low
            <input type="range" name="" id="priority" min="0" max="10">
            High
        </div>
        
        <div>
            <input type="button" id="submitRequest" value="Submit Request">
        </div>
    </div>

    <div id="maker">
        <h2>Makerspacetronaut</h2>
        <div>
            Name: <input type="text"  id="makerName">
        </div>
    </div>
    
</body>

<script>
    var d = document;
    var uploadedFileList = [];
    

    d.getElementById("uploads").addEventListener("change", function() {
        console.log(this.files);
        //this.files.forEach((file) => uploadFile(file));
        for (let i=0; i<this.files.length; i++){
            uploadFile(this.files[i]);
        }
    })

    function removeFile(i){
        let file = uploadedFileList[i];
        let data = {};
        data['action'] = 'remove';
        data['name'] = file['name'];
        xR = new XMLHttpRequest();
        xR.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log("From server:");
                console.log(this.responseText);
                // let f = formData.get('file');
                // console.log(f['name'], f['size']);
                // uploadedFileList.push(formData.get('file'));
                // makeFileUploadTable();
            }
        }
        xR.open("POST", "rmFile.php", true);
        xR.setRequestHeader('Content-Type', 'application/json');
        console.log("outgoing data: ", JSON.stringify(data));
        xR.send(JSON.stringify(data));
    }

    function uploadFile(file) {
        let formData = new FormData();
        formData.append("file", file);
        console.log("uploading", formData);
        //makeRequest(formData, "fileUpload.php");
        xR = new XMLHttpRequest();
        xR.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log("From server:");
                console.log(this.responseText);
                let f = formData.get('file');
                console.log(f['name'], f['size']);
                uploadedFileList.push(formData.get('file'));
                makeFileUploadTable();
            }
        }
        xR.open("POST", "fileUpload.php", true);
        xR.send(formData);
    }

    function makeFileUploadTable(){
        uploadTable.innerHTML = '';
        let t = d.createElement("table");
        let h = t.createTHead();
        let r = h.insertRow();
        r.innerHTML = '<td>File</td><td>Remove</td>';
        let tb = t.createTBody();
        for (let i=0; i<uploadedFileList.length; i++) {
            let file = uploadedFileList[i];
            console.log('u:' + file['name']);
            let rf = tb.insertRow();
            let cf = rf.insertCell();
            let flink = d.createElement('a');
            flink.href = `./uploads/${file['name']}`;
            flink.innerText = file['name'];
            cf.append(flink);
            //cf.innerHTML = file['name'];
            let cr = rf.insertCell();
            let rmBut = d.createElement("input");
            rmBut.type = "button";
            rmBut.id = `rmFile-${i}`;
            rmBut.value = "Remove";
            cr.appendChild(rmBut);
            
        }
        uploadTable.append(t);

        //add listeners to remove buttons
        for (let i=0; i<uploadedFileList.length; i++) {
            let file = uploadedFileList[i];
            let id = `rmFile-${i}`;
            d.getElementById(id).addEventListener('click', () => {
                console.log("Removing: " + i + ":" + file['name']);
                removeFile(i);
            })
        }
        
    }


    d.getElementById("submitRequest").addEventListener("click", () => {
        
        let formData = new FormData();
        // Collect data to be sent
        formData.append("requester", rName.value);
        formData.append("request", requestDescription.value);
        formData.append("targetDate", wantBy.value);
        formData.append("priority", priority.value);
        formData.append("file", uploads.files[0]);

        console.log(formData);
        makeRequest(formData);
        
    })

    function makeRequest(formData, phpFile="postLogger.php"){
        xR = new XMLHttpRequest();
        xR.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log("From server:");
                console.log(this.responseText);
            }
        }
        xR.open("POST", phpFile, true);
        xR.send(formData);
    }

    async function uploadFileTest(formData) {
        await fetch('/postLogger.php', {
            method: "POST", 
            body: formData
        }); 
        alert('The file has been uploaded successfully.');
    }

</script>

</html>
